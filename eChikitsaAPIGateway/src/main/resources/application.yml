spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:8080"
              - "http://localhost:8761"
            allowedHeaders:
              - "Content-Type"
              - "text/plain"
              - "Authorization"
              - "Access-Control-Allow-Origin"
            allowedMethods:
              - GET
              - POST
              - OPTIONS
              - PUT
              - DELETE
      routes:
        - id: service-01
          uri: lb://service-01
          predicates:
            - Path=/service-01/**
          filters:
            - AuthenticationFilter


        #        - id: service-02
