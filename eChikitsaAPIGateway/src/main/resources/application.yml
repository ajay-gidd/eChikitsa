#          uri: lb://JWT
#          predicates:
#            - Path=/auth/**
#          filters:
#            - AuthenticationFilter

        - id: USER-HANDLE-API
          uri: lb://USER-HANDLE-API
          predicates:
            - Path=/user-handle/**

          filters:
            - AuthenticationFilter

        - id: ECHIKTSA-BACKEND
          uri: lb://ECHIKTSA-BACKEND
          predicates:
            - Path=/echikitsa-backend/**
          filters:
            - AuthenticationFilter



